<html lang="en">
<head>
    <title>Config red flag alerts for idealista</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Configure read flags</h2>
        <form id="configForm" >
            <div class="mb-3">
                <label for="redFlagsInput" class="form-label">
                    <small>Avoid Phrases</small>
                </label>
                <textarea class="form-control" id="redFlagsInput" placeholder="okupas, me aprovecho de la renta" rows="5"></textarea>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="buyRentToggle">
                <label class="form-check-label" for="buyRentToggle">Buy/Rent</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="saveButton" class="btn btn-secondary">Load recommend red flags</button>
        </form>
    </div>
    <script src="./index.js"></script>

</body>
</html>
